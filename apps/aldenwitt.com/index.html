<!DOCTYPE html>
<html lang="en">
<% var baseDir = '/aldenwitt.com'; %>
<% var cacheBuster = '.v1.0.3'; %>

<head>

  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <title>Alden Witt</title>

        content="Alden Witt is &quot;the best unsigned writer in Nashville.&quot; He's also a skilled mix engineer.">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <!-- Favicons for browsers -->
  <link rel="icon"
        type="image/png"
        href="<%= baseDir %>/favicon-16x16<%= cacheBuster %>.png"
        sizes="16x16">
  <link rel="icon"
        type="image/png"
        href="<%= baseDir %>/favicon-32x32<%= cacheBuster %>.png"
        sizes="32x32">

  <link href="<%= baseDir %>/css/main.css"
        rel="stylesheet">


  <script>
    // Fixes undefined module function in SystemJS bundle
    function module() {}
  </script>
  <script defer
          src="<%= baseDir %>/js/shims.js"></script>
  <script defer
          src="<%= baseDir %>/js/app.js"></script>

  <style>
    *{box-sizing:border-box}blockquote,body,h1,h2,h3,html,p{margin:0;padding:0}alden-app,body,html{display:block;height:100%;position:relative;width:100%}alden-app{display:block;background:#2e2000 url(/aldenwitt.com/assets/images/wood.jpg);height:100%;min-height:1242.83619px}ul{padding-left:0;list-style-type:none;width:100%}html{font-size:32px}body{color:#212121;background-color:#291d00}a{color:#000;cursor:pointer;opacity:.72;text-decoration:none;transition:color .2s}a:hover{opacity:1}.loading{font-family:HelveticaNeue-Light,Helvetica Neue Light,Helvetica Neue,Helvetica,Arial,Lucida Grande,sans-serif;font-weight:300;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;bottom:0;color:#f9f9f9;font-size:58px;line-height:58px;height:124px;margin:auto;position:absolute;text-align:center;top:0;vertical-align:middle;width:100%}.loading p{margin-bottom:8px}.card-background-image,.card-background-image-background{display:block;left:-1000000px;margin:0 auto;pointer-events:none;position:absolute;right:-1000000px;width:100%}.page-content{position:relative}.card-header-image{height:80px}@media (max-width:1000px){html{font-size:26px}}@media (max-width:880px){html{font-size:26px}alden-app{min-height:200vw}}@media (max-width:540px){html{font-size:22px}alden-app{min-height:369vw}}@media (max-width:364px){alden-app{min-height:444vw}}
