
<section id="optionsArea">
  <h1>Options</h1>
  <div>
    <label>
      <input type="checkbox" name="keyboardControlCB" id="keyboardControlCB" value="keyboardControlCB" class="modeCB"/> Enable keyboard control
    </label><span id="keyboardControlCBDefaultComment" class="peanutGallery">Guaranteed to increase your WPM or your money back!</span>
    <div class="customControl">
      <label>
        <input type="checkbox" name="completeSquaresCB" id="completeSquaresCB" value="completeSquaresCB" class="modeCB"/> Completing squares instead of lines<span id="completeSquaresCBDefaultComment" class="peanutGallery">Totally four times as much fun</span>
      </label><br/>
      <label>
        <input type="checkbox" name="blocksFallPastCenterCB" id="blocksFallPastCenterCB" value="blocksFallPastCenterCB" class="modeCB"/> Blocks are allowed to fall past the center<span id="blocksFallPastCenterCBOffComment" class="peanutGallery">I&apos;ll bet you also need bumpers when you bowl...</span><span id="blocksFallPastCenterCBOnComment" class="peanutGallery">You&apos;re gonna miss the center...</span>
      </label><br/>
      <label>
        <input type="checkbox" name="changeFallDirectionCB" id="changeFallDirectionCB" value="changeFallDirectionCB" checked="checked" class="modeCB"/> Able to change falling direction of blocks<span id="changeFallDirectionCBOffComment" class="peanutGallery">Aw, don&apos;t be constrained to just one dimension</span><span id="changeFallDirectionCBOnComment" class="peanutGallery">Whoo hoo! Now we can spin around in circles!</span>
      </label><br/>
      <label>
        <input type="checkbox" name="changeQuadrantWithFallDirectionCB" id="changeQuadrantWithFallDirectionCB" value="changeQuadrantWithFallDirectionCB" checked="checked" class="modeCB"/> Changing direction moves block to next quadrant<span id="changeQuadrantWithFallDirectionCBDefaultComment" class="peanutGallery">Where&apos;d it go?!</span>
      </label><br/>
      <label>
        <input type="checkbox" name="settleWithCollapseCB" id="settleWithCollapseCB" value="settleWithCollapseCB" class="modeCB"/> Collapsing a layer causes higher layers to &quot;settle&quot;<span id="settleWithCollapseCBDefaultComment" class="peanutGallery">Whoo hoo! An auto mistake fixer!</span>
      </label><br/>
      <label>
        <input type="checkbox" name="settleInwardCB" id="settleInwardCB" value="settleInwardCB" class="modeCB"/> Layers &quot;settle&quot; inwards as well as downwards<span id="settleInwardCBDefaultComment" class="peanutGallery">Well, that&apos;s just confusing</span>
      </label><br/>
      <label>
        <input type="checkbox" name="bombsCB" id="bombsCB" value="bombsCB" checked="checked" class="modeCB"/> Bombs on<span id="bombsCBOffComment" class="peanutGallery">You&apos;re no fun...</span><span id="bombsCBOnComment" class="peanutGallery">Well, duh...</span>
      </label><br/>
      <label>
        <input type="checkbox" name="fallOutwardCB" id="fallOutwardCB" value="fallOutwardCB" class="modeCB"/> Blow my mind<span id="fallOutwardCBDefaultComment" class="peanutGallery">Wait, what?</span><span id="fallOutwardCBOffComment" class="peanutGallery">Booooooring</span><span id="fallOutwardCBOnComment" class="peanutGallery">Well, aren&apos;t you brave...</span>
      </label><br/>
      <label>
        <input type="checkbox" name="consoleCB" id="consoleCB" value="consoleCB" class="modeCB"/> Show the debug console<span id="consoleCBDefaultComment" class="peanutGallery">Not that there are any bugs or anything...</span>
      </label><br/>
      <label>
        <input type="checkbox" name="peanutGalleryCB" id="peanutGalleryCB" value="peanutGalleryCB" class="modeCB"/> Peanut gallery<span id="peanutGalleryCBDefaultComment" class="peanutGallery">What? My app wasn&apos;t entertaining enough for you before?!?</span>
      </label><br/>Size of game area: 
      <select id="gameWindowSize" class="gameParameterSelect">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40" selected="selected">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option value="120">120</option>
        <option value="140">140</option>
        <option value="160">160</option>
        <option value="180">180</option>
        <option value="200">200</option>
      </select><br/>Size of center square: 
      <select id="centerSquareSize" class="gameParameterSelect">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6" selected="selected">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select><br/>Number of squares in a block: 
      <select id="numberOfSquaresInABlock" class="gameParameterSelect">
        <option value="8" selected="selected">2-5</option>
        <option value="7">4-5</option>
        <option value="6">2-4</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
      </select><br/>Number of sides blocks fall from: 
      <select id="numberOfSidesBlocksFallFrom" class="gameParameterSelect">

        <option value="1">1</option>
      </select><br/>Starting level: 
      <select id="startingLevel" class="gameParameterSelect">
        <option value="1" selected="selected">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
  </div>
</section>
