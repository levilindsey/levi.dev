<!DOCTYPE html>
<html lang="en">
<% var baseDir = '/dynamics'; %>
<% var cacheBuster = '.v1.0.1'; %>

<head>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Dynamics</title>

  <!-- Favicons for browsers -->
  <link rel="icon" type="image/png" href="<%= baseDir %>/favicon-16x16<%= cacheBuster %>.png" sizes="16x16">

  <link href="https://levi.dev/dynamics/apple-touch-icon-120x120<%= cacheBuster %>.png" rel="apple-touch-icon" sizes="120x120">
  <link href="https://levi.dev/dynamics/apple-touch-icon-152x152<%= cacheBuster %>.png" rel="apple-touch-icon" sizes="152x152">

  <link href="<%= baseDir %>/styles/main.css" rel="stylesheet">

  <script defer src="<%= baseDir %>/scripts/lib.js"></script>
  <script defer src="<%= baseDir %>/scripts/dynamics.js"></script>
</head>
